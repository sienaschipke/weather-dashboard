<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h1 class="col-12">Weather Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="mx-5 my-3 col-3 border-bottom">
            <h3 class="">Search for a city:</h3>
            <input type="text" class="form-control" id="cityInput" placeholder="Phoenix">
            <button class="my-3 w-100 py-1 border border-0 bg-primary-subtle rounded">Submit</button>
          </div>
        </div>
        <div class="col-5 border ms-3 mb-3">
            <h2>Atlanta (6/10/2024)</h2>
            <p id="main-temp">Temp:</p>
            <p id="main-wind">Wind:</p>
            <p id="main-humidity">Humidity</p>
        </div>
    <div class="row d-flexf flex-column">
        <div class="mx-5 col-3 pb-2">
            <button class="w-100 py-1 bg-dark-subtle border border-0 rounded">Albuquerque</button>
        </div>
            <div class="mx-5 col-3 pb-2">
            <button class="w-100 py-1 bg-dark-subtle border border-0 rounded">San Francisco</button>
        </div>
        <div class="mx-5 col-3 pb-2">
            <button class="w-100 py-1 bg-dark-subtle border border-0 rounded">South Bend</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
